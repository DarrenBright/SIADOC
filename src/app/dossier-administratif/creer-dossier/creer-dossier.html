<div class="form-container">
  <h1>Création du dossier administratif</h1>

  <form (ngSubmit)="creerDossier()">

    <div class="section">
      <h3>Informations personnelles</h3>

      <div class="form-group">
        <label>Nom *</label>
        <input [(ngModel)]="dossier.nom" name="nom" required />
      </div>

      <div class="form-group">
        <label>Prénom *</label>
        <input [(ngModel)]="dossier.prenom" name="prenom" required />
      </div>

      <div class="form-group">
        <label>Date de naissance *</label>
        <input type="date" [(ngModel)]="dossier.dateNaissance" name="dateNaissance" required />
      </div>

      <div class="form-group">
        <label>Lieu de naissance</label>
        <input [(ngModel)]="dossier.lieuNaissance" name="lieuNaissance" />
      </div>

      <div class="form-group">
        <label>Sexe</label>
        <select [(ngModel)]="dossier.sexe" name="sexe">
          <option value="">-- Sélectionner --</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
        </select>
      </div>

      <div class="form-group">
        <label>Nationalité</label>
        <input [(ngModel)]="dossier.nationalite" name="nationalite" />
      </div>

      <div class="form-group">
        <label>Situation matrimoniale</label>
        <select [(ngModel)]="dossier.situationMatrimoniale" name="situationMatrimoniale">
          <option value="">-- Sélectionner --</option>
          <option value="CELIBATAIRE">Célibataire</option>
          <option value="MARIE">Marié(e)</option>
          <option value="DIVORCE">Divorcé(e)</option>
        </select>
      </div>

    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Créer le dossier</button>
  </form>
</div>
